{% extends "base.html" %} {% load crispy_forms_tags %} {% block content %}
<div class="col-md-6">
  <form method="POST">
    {% csrf_token %}
    <h3>بازنشانی رمز عبور</h3>
    <hr />
    <p class="text-danger">لطفا ایمیل خود را وارد کنید</p>
    {{ form|crispy }}
    <div class="form-group">
      <button class="btn btn-primary mt-3 w-100" type="submit">
        درخواست بازنشانی رمز عبور
      </button>
    </div>
  </form>
</div>
{% endblock %}
