events {}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_disable "MSIE [1-6]\.";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss;

   

    server{
        return 404;
    }

    server {
    listen 80;
    server_name shophani.ir www.shophani.ir;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        return 301 https://shophani.ir$request_uri;
        
    }
}
   server{
    listen 443 ssl ;
    server_name www.shophani.ir;
    ssl_certificate     /etc/letsencrypt/live/shophani.ir-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shophani.ir-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    location / {
        return 301 https://shophani.ir$request_uri;
    }
   }

   server {
    listen 443 ssl;
    server_name shophani.ir;
    server_tokens off;
    client_max_body_size 20M;

    ssl_certificate     /etc/letsencrypt/live/shophani.ir-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shophani.ir-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # react configs
    # index index.html;
    # root /usr/share/nginx/html;

    # API proxy
    location / {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Static files
    location /static/ {
        alias /app/staticfiles/;
        expires 31d;
        add_header Cache-Control "public";
    }

    # Media files - make this more specific
    location /media/ {
        alias /app/media/;
        autoindex on;
        expires 31d;
        add_header Cache-Control "public";
        
        # Ensure media files are served correctly
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|eot|ttf|woff|woff2|svg|webp)$ {
            # Inherits parent location settings
        }
    }

    # Remove or modify the generic static files block to exclude media
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|eot|ttf|woff|woff2|svg|webp)$ {
        
        expires 31d;
        add_header Cache-Control "public, immutable";
    }

    
# react configs
    # location / {
    #     try_files $uri /index.html =404;

    #     if ($request_uri ~* "index.html") {
    #         add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    #     }
    # }


    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
}
}
